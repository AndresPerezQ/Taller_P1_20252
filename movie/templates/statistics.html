{% extends 'base.html' %}
{% block content %}

<body>
    <div class="row">
        <div class="col-md-6">
            <h3>Movies per Year</h3>
            <img src="data:image/png;base64,{{ graphic }}" alt="Movies per year chart" class="img-fluid" />
        </div>
        <div class="col-md-6">
            <h3>Movies per Genre</h3>
            <img src="data:image/png;base64,{{ graphic_genre }}" alt="Movies per genre chart" class="img-fluid" />
        </div>
    </div>
</body>

{% endblock content %}
